<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wade VR | Roadmap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            min-height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif, system-ui;
            color: white;
            background: #0a0a0a;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(30%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .disclaimer {
            background: rgba(255, 75, 43, 0.15);
            border-left: 4px solid #ff4b2b;
            padding: 15px 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            font-size: 0.95em;
            color: #ffcccc;
        }

        .category-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            border-color: #ff4b2b;
        }

        .roadmap-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .roadmap-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            transition: all 0.3s ease;
        }

        .roadmap-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .roadmap-card.hidden {
            display: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-title {
            font-size: 1.4em;
            font-weight: bold;
        }

        .card-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .card-status {
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 3px;
        }

        .status-planned {
            background: rgba(100, 100, 255, 0.3);
            border: 1px solid rgba(100, 100, 255, 0.5);
        }

        .status-in-progress {
            background: rgba(255, 165, 0, 0.3);
            border: 1px solid rgba(255, 165, 0, 0.5);
        }

        .status-completed {
            background: rgba(0, 255, 100, 0.3);
            border: 1px solid rgba(0, 255, 100, 0.5);
        }

        .timeline-badge {
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 3px;
            background: rgba(255, 75, 43, 0.3);
            border: 1px solid rgba(255, 75, 43, 0.5);
        }

        .card-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 24px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .back-link:hover {
            background: white;
            color: black;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .roadmap-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <a href="index.html" class="back-link" style="display: inline-block; margin-bottom: 30px;">← Back to Home</a>

        <div class="header">
            <h1>Wade Roadmap</h1>
        </div>

        <div class="disclaimer">
            Note: This roadmap is subject to change based on development progress and community feedback.
        </div>

        <div class="category-nav">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="features">Features</button>
            <button class="category-btn" data-category="locations">Locations</button>
            <button class="category-btn" data-category="improvements">Improvements</button>
            <button class="category-btn" data-category="community">Community</button>
            <button class="category-btn" data-category="early-access">Early Access</button>
            <button class="category-btn" data-category="post-ea">Later</button>
        </div>

        <div class="roadmap-cards" id="roadmap-cards"></div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <script>
        // ============ ROADMAP DATA - EDIT HERE ============
        const roadmapItems = [
            { title: "Advanced Casting Mechanics", status: "in-progress", timeline: "Before Early Access", category: "features early-access", description: "Implement realistic casting physics with both hands including roll casts, stripping, and improved line tension mechanics for a more authentic fly fishing experience." },
            { title: "Enhanced Water Physics", status: "in-progress", timeline: "Before Early Access", category: "improvements early-access", description: "Improved water rendering and physics simulation for more realistic ripples, currents, and underwater visibility." },
            { title: "Salmon River Environment", status: "in-progress", timeline: "Before Early Access", category: "locations early-access", description: "A couple of fishing spots from a Canadian salmon river. Will feature salmon and trouts." },
            { title: "Tutorial System", status: "planned", timeline: "Before Early Access", category: "improvements early-access", description: "Interactive tutorials teaching basic and advanced fly fishing techniques for newcomers and experienced anglers alike." },
            { title: "Fish Species Expansion", status: "planned", timeline: "Before Early Access", category: "features early-access", description: "Add more fish species including rainbow trout, brown trout, salmon, and bass, each with unique behaviors and preferred habitats and flies." },
            { title: "Multiplayer Support", status: "planned", timeline: "Later", category: "community post-ea", description: "Fish together with friends in shared environments, compete in fishing tournaments, or just relax by the water together." },
            { title: "Fly Tying Workshop", status: "planned", timeline: "Later", category: "features post-ea", description: "Create your own custom flies with an interactive fly tying mini-game, combining different materials and patterns." },
            { title: "Spey rod", status: "planned", timeline: "Later", category: "features post-ea", description: "It should be possible, I did some early tests. A spey rod would allow for longer casts and different casting techniques, especially useful in larger rivers." },
            { title: "Coastal Saltwater Fishing", status: "planned", timeline: "Later", category: "locations post-ea", description: "Expand beyond freshwater with coastal environments featuring different species, and saltwater fly fishing techniques. But first I need to do some proper saltwater fly fishing." },
            { title: "Leaderboards & Achievements", status: "planned", timeline: "Later", category: "community post-ea", description: "Track your biggest catches, complete challenges, and compete with other anglers on global and friend leaderboards." },
        ];
        // ============ END ROADMAP DATA ============

        // Generate cards from data
        const container = document.getElementById('roadmap-cards');
        roadmapItems.forEach(item => {
            const statusClass = `status-${item.status}`;
            const statusText = item.status === 'in-progress' ? 'In Progress' : item.status.charAt(0).toUpperCase() + item.status.slice(1);

            container.innerHTML += `
                <div class="roadmap-card" data-category="${item.category}">
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <div class="card-badges">
                            <div class="card-status ${statusClass}">${statusText}</div>
                            <div class="timeline-badge">${item.timeline}</div>
                        </div>
                    </div>
                    <div class="card-description">${item.description}</div>
                </div>
            `;
        });

        // Category filtering
        const categoryButtons = document.querySelectorAll('.category-btn');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                document.querySelectorAll('.roadmap-card').forEach(card => {
                    const categories = card.dataset.category.split(' ');
                    if (category === 'all' || categories.includes(category)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>

</body>
</html>
